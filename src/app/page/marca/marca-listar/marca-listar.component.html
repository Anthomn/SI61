<p>marca-listar works!</p>
<div class="container">
    <div style="text-align: center;">
        <h1> LISTA DE MARCAS</h1>
    </div>
    <app-marca-buscar></app-marca-buscar>
    <!--
    <mat-form-field>
        <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
    </mat-form-field>-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="idmarca">
          <th mat-header-cell *matHeaderCellDef> idMarca </th>
          <td mat-cell *matCellDef="let element"> {{element.idMarca}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombremarca">
          <th mat-header-cell *matHeaderCellDef> nombremarca </th>
          <td mat-cell *matCellDef="let element"> {{element?.nombremarca}} </td>
        </ng-container>
    
        <ng-container matColumnDef="accion1">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
              [routerLink]="['edicion', element?.idMarca]">Actualizar</button>
    
          </td>
        </ng-container>
        <ng-container matColumnDef="accion2">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="confirmar(element.idMarca)">Eliminar</button>
    
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-mini-fab color="white"
                [routerLink]="['edicion', element.idMarca]">
                  <mat-icon>edit</mat-icon> 
              </button>
              <button mat-mini-fab color="white"  (click)="confirmar(element.idMarca)">
                <mat-icon>delete</mat-icon>
              </button>   
            </td>   
          </ng-container>    
          
         
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="example-button-container">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
          routerLink="/marca/nuevo">
          <mat-icon>plus_one</mat-icon>
        </button>
</div>
