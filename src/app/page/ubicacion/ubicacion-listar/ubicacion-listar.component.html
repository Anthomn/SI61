<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="idubicacion">
        <th mat-header-cell *matHeaderCellDef> idubicacion </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> hora </th>
        <td mat-cell *matCellDef="let element"> {{element?.hora}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="distrito">
        <th mat-header-cell *matHeaderCellDef> distrito </th>
        <td mat-cell *matCellDef="let element"> {{element?.distrito}} </td>
      </ng-container>

      <ng-container matColumnDef="accion1">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edicion', element.id]">Actualizar</button>
  
        </td>
      </ng-container>
      <ng-container matColumnDef="accion2">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
  
        </td>
      </ng-container>      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="example-button-container">

  <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
    routerLink="/ubicacion/nuevo">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
