<div class="container">

  <h1>CONDUCTOR</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="idConductor" [(ngModel)]="conductor.idConductor">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput required placeholder="nombre" [(ngModel)]="conductor.nombre">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Apellido</mat-label>
    <input matInput required placeholder="apellido" [(ngModel)]="conductor.apellido">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>DNI</mat-label>
    <input matInput required placeholder="dni" [(ngModel)]="conductor.dni">
  </mat-form-field>
  <!--
  <mat-form-field class="example-full-width">
    <mat-label>Genero</mat-label>
    <input matInput required placeholder="genero" [(ngModel)]="conductor.genero">
  </mat-form-field>-->

  <br> 

  <mat-form-field appearance="fill" >
      <mat-label>Seleccione Genero</mat-label>
      <mat-select [(ngModel)]="conductor.genero" required>
          <mat-option value="M">Mujer</mat-option>
          <mat-option value="H">Hombre</mat-option>
      </mat-select>
  </mat-form-field>    

  <br> 

  <mat-form-field class="example-full-width">
    <mat-label>Edad</mat-label>
    <input matInput placeholder="edad" [(ngModel)]="conductor.edad">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Tiempo Conducci贸n</mat-label>
    <input matInput placeholder="tiempo" [(ngModel)]="conductor.tiempoconduccion">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Direcci贸n</mat-label>
    <input matInput placeholder="Direcci贸n" [(ngModel)]="conductor.direccion">
  </mat-form-field>


<!--
  <mat-form-field class="example-full-width">
    <mat-label>Verificado</mat-label>
    <input matInput placeholder="Direcci贸n" [(ngModel)]="conductor.verificado">
  </mat-form-field>
-->
  <br> 

  <mat-form-field appearance="fill" >
      <mat-label>Esta verificado? </mat-label>
      <mat-select [(ngModel)]="conductor.verificado" required>
          <mat-option value="S">Verificado</mat-option>
          <mat-option value="N">No verificado</mat-option>
      </mat-select>
  </mat-form-field>    

  <br> 
  
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/conductor">Cancelar</button>
  <p>{{mensaje}}</p>
</div>
