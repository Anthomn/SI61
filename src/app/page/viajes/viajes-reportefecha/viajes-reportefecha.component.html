<div class="container">
    <h1> Reportes con viajes en 2022  </h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idViaje}} </td>
        </ng-container>   
    
        <!-- Weight Column -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
        
        <ng-container matColumnDef="horafin">
            <th mat-header-cell *matHeaderCellDef> HoraFin </th>
            <td mat-cell *matCellDef="let element"> {{element.horafin}} </td>
        </ng-container>

        <ng-container matColumnDef="horainicio">
            <th mat-header-cell *matHeaderCellDef> HoraInicio </th>
            <td mat-cell *matCellDef="let element"> {{element.horainicio}} </td>
        </ng-container>

        <ng-container matColumnDef="vehiculo">
            <th mat-header-cell *matHeaderCellDef> Vehiculo </th>
            <td mat-cell *matCellDef="let element"> {{element.vehiculo.placa}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

    </div>
